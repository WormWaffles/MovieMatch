{% extends '_layout.html' %}

{% block body %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Log In to MovieMatch</h2>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Login Button -->
            <button type="submit"
                    class="w-full py-2 mt-4 text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-md transition">
                Login
            </button>
        </form>

        <!-- Link to Register -->
        <p class="mt-4 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/register" class="text-blue-600 hover:text-blue-700 font-medium">Register</a>
        </p>
    </div>

</div>
{% endblock %}
